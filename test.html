<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* featured section - RESPONSIVE UPDATE */
.products {
    padding: 20px;
    width: 100%;
    height: auto;
    max-width: 1400px;
    margin: 0 auto;
    box-sizing: border-box;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    place-items: stretch; /* Changed from center to stretch for better alignment */
}

.product-img {
    position: relative;
    height: 400px;
    width: 100%;
    overflow: hidden;
    background-color: #FEF3EA;
    border-radius: 10px;
}

.product-card {
    height: auto;
    width: 100%;
    border-radius: 10px;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
}

.product-card .card-image {
    width: 100%;
    height: 100%;
    border-radius: 1px;
    object-fit: contain;
    padding: 20px;
    transition: transform 0.3s ease;
    display: block;
}

.product-img {
    transition: box-shadow 0.4s ease, transform 0.4s ease;
}

.product-img-top {
    position: absolute;
    display: flex;
    justify-content: space-between;
    align-items: center;
    top: 15px;
    right: 15px; /* Changed from left to right for better positioning */
    left: auto;
    gap: 10px;
    width: auto;
}

.product-img-top .like {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    background-color: #fac6ae;
    border: none;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: small;
    min-width: 50px;
}

.product-img-top .like:hover,
.product-img-top .product-bag:hover {
    background-color: #f2a68c;
    cursor: pointer;
}

.product-img-top .product-bag {
    padding: 8px;
    background-color: #fac6ae;
    border: none;
    border-radius: 20px;
    font-size: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 36px;
    height: 36px;
}

.product-text-holder {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 10px 10px;
    flex-grow: 1;
    box-sizing: border-box;
}

.product-name p {
    margin: 0;
    font-size: 18px;
    font-weight: 500;
    line-height: 1.3;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;

    -webkit-box-orient: vertical;
}

.product-price {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 4px;
    text-align: right;
}

.product-price .text-stike {
    text-decoration: line-through;
    font-size: 14px;
    color: gray;
    margin: 0;
}

.product-price .product-price-text {
    font-size: 17px;
    font-weight: 600;
    color: #333;
    margin: 0;
}

.product-container .body-fit .product-btn-div {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px 20px;
}

.product-container .body-fit .product-btn-div a {
    display: inline-block;
    padding: 14px 40px;
    background-color: #fac6ae;
    color: #333;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    font-size: 16px;
    text-align: center;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    min-width: 250px;
    box-sizing: border-box;
}

.product-container .body-fit .product-btn-div a:hover {
    background-color: #f2a68c;
    transform: translateY(-2px);
    border-color: #333;
}

.product-card:hover .product-img img {
    transform: scale(1.05);
}

.product-card:hover .product-img {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

/* RESPONSIVE BREAKPOINTS */

/* Large tablets and small desktops */
@media (max-width: 1200px) {
    .product-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 18px;
    }
    
    .product-img {
        height: 350px;
    }
}

/* Tablets */
@media (max-width: 992px) {
    .products {
        padding: 20px 15px;
    }
    
    .product-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }
    
    .product-img {
        height: 320px;
    }
    
    .product-img-top {
        top: 12px;
        right: 12px;
    }
    
    .product-name p {
        font-size: 16px;
    }
    
    .product-price .product-price-text {
        font-size: 16px;
    }
}

/* Medium tablets and large phones */
@media (max-width: 768px) {
    .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .product-img {
        height: 300px;
    }
    
    .product-text-holder {
        padding: 12px 8px 8px;
    }
    
    .product-name p {
        font-size: 15px;
    }
    
    .product-price .product-price-text {
        font-size: 15px;
    }
    
    .product-price .text-stike {
        font-size: 13px;
    }
    
    .product-img-top .like {
        padding: 5px 10px;
        min-width: 45px;
        font-size: 12px;
    }
    
    .product-img-top .product-bag {
        padding: 6px;
        min-width: 32px;
        height: 32px;
        font-size: 14px;
    }
}

/* Small phones */
@media (max-width: 576px) {
    .products {
        padding: 15px 10px;
    }
    
    .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }
    
    .product-img {
        height: 250px;
    }
    
    .product-card .card-image {
        padding: 15px;
    }
    
    .product-img-top {
        top: 10px;
        right: 10px;
        gap: 8px;
    }
    
    .product-text-holder {
        padding: 10px 6px 6px;
    }
    
    .product-name p {
        font-size: 14px;
    
    }
    
    .product-price .product-price-text {
        font-size: 14px;
    }
    
    .product-price .text-stike {
        font-size: 12px;
    }
    
    .product-container .body-fit .product-btn-div {
        padding: 30px 10px 15px;
    }
    
    .product-container .body-fit .product-btn-div a {
        padding: 12px 30px;
        font-size: 14px;
        min-width: 200px;
        width: 100%;
        max-width: 300px;
    }
}

/* Very small phones */
@media (max-width: 400px) {
    .product-grid {
        grid-template-columns: 1fr;
        gap: 15px;
        max-width: 300px;
        margin: 0 auto;
    }
    
    .product-img {
        height: 300px;
    }
    
    .product-name p {
        font-size: 16px;
    }
    
    .product-price .product-price-text {
        font-size: 16px;
    }
}

/* Large desktops */
@media (min-width: 1400px) {
    .product-grid {
        gap: 25px;
    }
    
    .product-img {
        height: 420px;
    }
}

/* Accessibility improvements */
@media (prefers-reduced-motion: reduce) {
    .product-card,
    .product-card .card-image,
    .product-img,
    .product-container .body-fit .product-btn-div a {
        transition: none;
    }
    
    .product-card:hover .product-img img,
    .product-card:hover .product-img,
    .product-container .body-fit .product-btn-div a:hover {
        transform: none;
    }
}

/* Touch device optimizations */
@media (hover: none) and (pointer: coarse) {
    .product-img-top {
        opacity: 1;
        visibility: visible;
    }
    
    .product-container .body-fit .product-btn-div a:active {
        transform: scale(0.98);
    }
}
    </style>
</head>

</body>
</html>
